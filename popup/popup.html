<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Beyond Kit</title>
  <link rel="stylesheet" href="./popup.css">
</head>

<body>
  <div class="container">

    <div class="title-area flex">
      <img src="./dice.svg" width="40" height="40" alt="DnD Dice" />
      <h1 id="title"></h1>
      <a href="./settings.html"><img src="https://img.icons8.com/fluency-systems-regular/50/settings--v1.png" width="16"
          alt="Settings" class="settings-img"></a>
    </div>
    <p id="choose_language"></p>
    <select id="languageSelect">
      <option value="" disabled selected id="choose_language_option"></option>
      <option value="en-us">English</option>
      <option value="pt-br">Português</option>
      <option value="es-es">Español</option>
      <option value="it-it">Italiano</option>
      <option value="fr-fr">Français</option>
      <option value="de-de">Deutsch</option>
      <option value="cs-cz">Čeština</option>
      <option value="nl-nl">Nederlands</option>
      <option value="ja-jp">日本語</option>
      <option value="ru-ru">Русский</option>
      <option value="zh-tw">繁體中文</option>
      <option value="tr-tr">Türkçe</option>
      <option value="ko-kr">한국어</option>
    </select>

    <div class="switch_section flex">
      <p id="convertToSI" class="mb-10px"></p>
      <label class="switch">
        <input id="convertToSiInput" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <a href="https://dnd-beyond-kit.hotay.dev/translate" target="_blank" class="message-area">
      <p class="message" id="helpUsTranslating"></p>
    </a>

    <a href="https://www.arcanapixel.com?utm_source=dnd-beyond-kit-extension&utm_campaign=dnd-beyond-kit-extension-invite"
      target="_blank" class="arcana-pixel-cta d-none" id="arcana-pixel-cta">
      <span class="close-btn">&times;</span>
      <p>Join Arcana Pixel, our open source VTT for tabletop RPGs!</p>
      <button class="cta-button">Explore</button>
    </a>

    <div class="separator flex">
      <div class="inner-separator"></div>
    </div>

    <div class="icons flex">
      <a href="https://www.dndbeyond.com/monsters?filter-source=1&filter-source=148&filter-source=3&filter-partnered-content=f"
        target="_blank" rel="noopener noreferrer" title="Monsters">
        <img width="90" data-color="red" height="90" src="https://img.icons8.com/ios-glyphs/90/hardcore.png"
          alt="hardcore" />
      </a>
      <span class="icon-separator">|</span>
      <a href="https://www.dndbeyond.com/spells?filter-source=1&filter-source=148&filter-source=3&filter-partnered-content=f"
        target="_blank" rel="noopener noreferrer" title="Spells">
        <img width="90" data-color="purple" height="90" src="https://img.icons8.com/ios-glyphs/90/wizard.png"
          alt="wizard" />
      </a>
      <span class="icon-separator">|</span>
      <a href="https://www.dndbeyond.com/equipment?filter-source=1&filter-source=148&filter-source=3" target="_blank"
        rel="noopener noreferrer" title="Equipment & Weapons">
        <img width="90" data-color="yellow" height="90" src="https://img.icons8.com/ios-glyphs/90/crossed-axes.png"
          alt="crossed-axes" />
      </a>
      <span class="icon-separator">|</span>
      <a href="https://www.dndbeyond.com/magic-items?filter-source=1&filter-source=148&filter-source=3&filter-partnered-content=f"
        target="_blank" rel="noopener noreferrer" title="Magic Items">
        <img width="90" data-color="green" height="90" src="https://img.icons8.com/ios-glyphs/90/mana--v1.png"
          alt="mana--v1" />
      </a>
    </div>
    <div id="extension-version"></div>
  </div>

  <script src="./script.js"></script>
  <script src="./translate.js"></script>
</body>

</html>
