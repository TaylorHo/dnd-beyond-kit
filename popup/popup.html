<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Beyond Kit</title>
  <link rel="stylesheet" href="./popup.css">
</head>

<body>
  <div class="container">
    <h1 id="title"></h1>
    <p id="choose_language"></p>
    <select id="languageSelect">
      <option value="" disabled selected id="choose_language_option"></option>
      <option value="pt-br">Português</option>
      <option value="es-es">Español</option>
      <option value="en-us">English</option>
      <option value="it-it">Italiano</option>
      <option value="fr-fr">Français</option>
      <option value="de-de">Deutsch</option>
	  <option value="cs-cz">Čeština</option>
    </select>

    <div class="convert_units">
      <p id="convertToSI"></p>
      <label class="switch">
        <input id="convertToSiInput" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="convert_units">
      <p id="enableOMMIntegration"></p>
      <label class="switch">
        <input id="enableOMMIntegrationInput" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <p class="message" id="thanks"></p>
    <p class="github"><a href="https://github.com/TaylorHo/dnd-beyond-translate" target="_blank">GitHub</a></p>

    <div class="separator">
      <div class="inner-separator"></div>
    </div>

    <div class="icons">
      <a href="https://www.dndbeyond.com/monsters?filter-type=0&filter-source-category=1&filter-source=1&filter-partnered-content=f"
        target="_blank" rel="noopener noreferrer" title="Monsters">
        <img width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/hardcore.png" alt="hardcore" />
      </a>
      <span class="icon-separator">|</span>
      <a href="https://www.dndbeyond.com/spells?filter-class=0&filter-source-category=1&filter-source=1&filter-partnered-content=f&sort=level"
        target="_blank" rel="noopener noreferrer" title="Spells">
        <img width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/wizard.png" alt="wizard" />
      </a>
      <span class="icon-separator">|</span>
      <a href="https://www.dndbeyond.com/equipment" target="_blank" rel="noopener noreferrer"
        title="Equipment & Weapons">
        <img width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/crossed-axes.png" alt="crossed-axes" />
      </a>
      <span class="icon-separator">|</span>
      <a href="https://www.dndbeyond.com/magic-items?filter-type=0&filter-source-category=1&filter-source=1&filter-partnered-content=f"
        target="_blank" rel="noopener noreferrer" title="Magic Items">
        <img width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/mana--v1.png" alt="mana--v1" />
      </a>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./translate.js"></script>
</body>

</html>
